<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <header>
      <div class="center-nav">
        <img src="https://www.graphicsprings.com/filestorage/stencils/2f3bdb9733c4a68659dc2900a7595fea.png?width=500&height=500" width="4%" alt="book logo">
        <h1>Mylibrary</h1>
      </div>
  </header>
  <main>
    <article>
      <div class="float-table">
        <div class="table">
          <table>
            <tr>
              <th>Titel</th>
              <th>Auteur</th>
              <th>Paginas</th>
              <th>Gelezen</th>
              <th>Wijzig</th>
              <th>Verwijder</th>
            </tr>
            <tr>
              <td>Steen der wijzen</td>
              <td>Jk rowling</td>
              <td>213</td>
              <td>Ja</td>
            </tr>

          </table>
      </div>
    </div>
    </article>
    <article>
      <div class="float-form">
      <div class="form">
        <h2 class="form-title">Vul hier je gelezen boek in</h2>
      <div class="input-title">
        <h5>Title</h5>
        <input type="text" id="title" autocomplete="off">
      </div>
      <div class="input-author">
        <h5>Author</h5>
        <input type="text" id="author" autocomplete="off">
      </div>
      <div class="input-pages">
        <h5>Pages</h5>
        <input type="text" id="pages" autocomplete="off">
      </div>
      <div class="input-checkbox">
        <input type="checkbox" id="checkbox" value="gelezen" checked>
        <span class="checkbox-control">Boek gelezen</span>
      </div>
      <div class="input-submit">
        <input class="submit" type="submit" id="submit">
      </div>
    </div>
  </div>
    </article>
  </main>

 <script src="app.js"></script>   
</body>
</html>
